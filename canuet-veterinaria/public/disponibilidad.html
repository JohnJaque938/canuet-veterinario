<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Disponibilidad</title>
</head>
<body>
    <h2>Crear Disponibilidad (Admin)</h2>
    <form id="disponibilidadForm">
        <label>Fecha</label><br>
        <input type="date" id="fecha" required><br><br>
        <label>Hora Inicio</label><br>
        <input type="time" id="horaInicio" required><br><br>
        <label>Hora Fin</label><br>
        <input type="time" id="horaFin" required><br><br>
        <button type="submit">Crear Disponibilidad</button>
    </form>
    <p id="mensaje"></p>
    <script src="/js/disponibilidad.js"></script>
</body>
</html>
